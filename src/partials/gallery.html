<section class="gallery" id="gallery">
  <div class="movie-container">
    <!-- Aici vor fi afiÈ™ate cardurile filmelor -->

      <button type="button">17</button>
      <button type="button">18</button>
      <button type="button">19</button>
      <button type="button">20</button>

  <button type="button" class="fixedbutton" id="btn-back-to-top">
    <img
      src="./images/icons/arrow-up.png"
      srcset="./images/icons/arrow-up@2x.png 2x"
      alt="arrow up"

  <script src="./js/scroll-button.js"></script>
